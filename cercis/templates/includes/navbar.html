 {% load i18n %}
 <div id="navbarApp" v-cloak>
   <b-navbar toggleable="lg" type="dark" variant="primary">
     <b-container fluid>
       <b-navbar-brand href="#">cercis</b-navbar-brand>
       <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>
       <b-collapse id="nav-collapse" is-nav>
         <b-navbar-nav>
           <b-nav-item href="{% url 'home' %}"><i class="fas fa-home"></i> Home</b-nav-item>
           <b-nav-item href="{% url 'about' %}"><i class="fas fa-info"></i> About</b-nav-item>

           <b-nav-item href="{% url 'core:poodle-detail' 'crystal-creeks-conspiracy-of-kings-bcat-star-cgca' %}">
             <i class="fas fa-paw"></i> Basil
           </b-nav-item>
           <b-nav-item href="{% url 'core:poodle-detail' 'theory-thick-as-thieves' %}">
             <i class="fas fa-paw"></i> Irene
           </b-nav-item>


         </b-navbar-nav>
         <!-- Right aligned nav items -->
         <b-navbar-nav class="ml-auto">
           <b-nav-item href="{% url 'core:poodle-all' %}"><i class="fas fa-paw"></i> Poodles</b-nav-item>
           <b-nav-item-dropdown right>
             <!-- Using 'button-content' slot -->
             <template v-slot:button-content>
               <em>User</em>
             </template>
             {% if request.user.is_authenticated %}
             {% if user.is_superuser %}
             <b-dropdown-item href="{% url 'admin:index' %}"><i class="fas fa-cogs"></i> Admin</b-dropdown-item>
             {% endif %}
             <b-dropdown-item href="{% url 'users:detail' request.user.username  %}">
               <i class="fas fa-user"></i>
               {% trans "My Profile" %}
             </b-dropdown-item>
             <b-dropdown-item href="{% url 'account_logout' %}">
               <i class="fas fa-sign-out-alt"></i>
               {% trans "Sign Out" %}
             </b-dropdown-item>
             {% else %}
             <b-dropdown-item href="{% url 'account_login' %}">
               <i class="fas fa-sign-out-alt"></i>
               {% trans "Sign In" %}
             </b-dropdown-item>
             <b-dropdown-item href="{% url 'account_signup' %}">
               <i class="fas fa-user-plus"></i>
               {% trans "Sign Up" %}</b-dropdown-item>
             {% endif %}
           </b-nav-item-dropdown>
         </b-navbar-nav>
       </b-collapse>
     </b-container fluid>
   </b-navbar>
 </div>
